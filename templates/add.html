         "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
 
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Adicione um novo percurso</title>
    <meta name="viewport" content="width=devicewidth; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/> 
    <link rel="apple-touch-icon" href="{{ MEDIA_URL }}../media/iui/iui-logo-touch-icon.png" /> 
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="YES" /> 
    <style type="text/css" media="screen">@import "{{ MEDIA_URL }}../media/iui/iui.css";</style> 
    <script type="application/x-javascript" src="{{ MEDIA_URL }}../media/iui/iui.js"></script> 
    <style type="text/css">
    #text{
      -webkit-appearance: none; 
      border: none; 
      font-size: 16px; 
      vertical-align: bottom; 
      width: 150px;
      min-height: 42px;
      padding: 0px 0px 0 0px;
    }
    </style>
  </head>
  <body>
    <div class="toolbar">
      <h1>Percurso</h1>
    </div>
<!--    <div class="row">
    <img src="{{ MEDIA_URL }}../media/iui/iui-logo-touch-icon.png" width="57" height="57">
    </div>
-->
    <form title="Novo Percurso" class="panel" selected="true">
      <h2>Adicione um novo percurso</h2>
      <fieldset>
        <div class="row">
          <label>Data </label><input type="text" name="date" id="text"/>
        </div>
        <div class="row">
          <label>Percurso </label><input type="text" name="path" id="text"/>
        </div>
        <div class="row">
          <label>Dist&acirc;ncia </label><input type="text" name="distance" id="text"/>
        </div>
        <div class="row">
          <label>Tempo </label><input type="text" name="time" id="text"/>
        </div>
        <div class="row">
          <label>Vel. m&eacute;dia </label><input type="text" name="avg_speed" id="text"/>
        </div>
        <div class="row">
          <label>Vel. m&aacute;xima </label><input type="text" name="max_speed" id="text"/>
        </div>
       <div class="row">
          <label>Observa&ccedil;&atilde;o </label><br><br><textarea rows="10" cols="45" name="observation">Observação</textarea>
        </div>
     </fieldset>
     <a class="whiteButton" type="submit" href="">Salvar</a>
    </form>

  </body>
</html>
