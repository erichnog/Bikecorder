<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
         "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
 
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Adicione um novo percurso</title>
    <meta name="viewport" content="width=devicewidth; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/> 
    <link rel="apple-touch-icon" href="{{ MEDIA_URL }}../media/iui/iui-logo-touch-icon.png" /> 
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="YES" /> 
    <style type="text/css" media="screen">@import "{{ MEDIA_URL }}../media/css/style.css";></style>
    <style type="text/css" media="screen">@import "{{ MEDIA_URL }}../media/iui/iui.css";</style> 
    <script type="application/x-javascript" src="{{ MEDIA_URL }}../media/iui/iui.js"></script> 
    <script type="application/x-javascript" src="{{ MEDIA_URL }}../media/js/style.js"></script> 
    <script type="application/x-javascript" src="{{ MEDIA_URL }}../media/js/bikecorder.js"></script> 
  </head>
  <body>
    <div class="toolbar">
      <h1 class="pageTitle">Percurso</h1>
      <a id="backButton" class="button" href="/" style="display: block;">In&iacute;cio</a>
    </div>
    <form name="novo_percurso" title="Novo Percurso" class="panel" selected="true">
      <div>
      <img src="{{ MEDIA_URL }}../media/iui/iui-logo-touch-icon.png" width="57" height="57" style="float:left; margin-right: 10px;">
      <h2>Adicione um novo percurso</h2>
      </div>
      <fieldset>
        <div class="row">
          <label>Data </label><input type="number" name="date" id="text"/>
        </div>
        <div class="row">
          <label>Dist&acirc;ncia </label><input type="number" name="distance" id="text"/>
        </div>
        <div class="row">
          <label>Tempo </label><input type="number" name="time" id="text"/>
        </div>
        <div class="row">
          <label>Vel. m&eacute;dia </label><input type="number" name="avg_speed" id="text"/>
        </div>
        <div class="row">
          <label>Vel. m&aacute;xima </label><input type="number" name="max_speed" id="text"/>
        </div>
        <div class="row">
          <label>Percurso </label><br><br><textarea id="textarea" rows="2" cols="45" name="path" onkeyup="grow(event);" onchange="grow(event);"></textarea>
        </div>
       <div class="row">
          <label>Observa&ccedil;&atilde;o </label><br><br><textarea id="textarea" rows="2" cols="45" name="observation" onkeyup="grow(event);" onchange="grow(event);"></textarea>
        </div>
     </fieldset>
     <input class="whiteButton" type="submit" value="Salvar" onClick="salvar(document.novo_percurso)" style="width: 100%;">
    </form>

  </body>
</html>
